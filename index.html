<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Schattenjager</title>

</head>

<body>
    <div class="container row mt-3 py-3 mx-auto my-auto" id="main-container">

        <div class="menu container col">
            <div class="legend row mx-auto">
                <p class="lead text-muted">Move the star hunter to get the stars and don't hit the meteors!</p>

                <h6>Legend:</h6>
                <ul class="nav lead flex-column">
                    <li><i class="fa-solid fa-shield-heart"></i> Star Hunter</li>
                    <li><i class="fa-solid fa-star"></i> Star</li>
                    <li><i class="fa-solid fa-bars"></i> Wall</li>
                    <li><i class="fa-solid fa-meteor"></i> Meteor</li>
                </ul>
            </div>
            <div class="info mx-auto">
                <div class="row points" id="points">
                    <p class="title"><i class="fa-solid fa-star"></i> Stars</p>
                    <p class="total" id="total-points">0</p>
                </div>
                <div class="lives row" id="lives">
                    <p class="title"><i class="fa-solid fa-shield-heart"></i> Lives</p>
                    <p class="total" id="total-lives">5</p>
                </div>
            </div>
        </div>

        <div class="container mx-auto" id="board"></div>
    </div>

    <script src="https://kit.fontawesome.com/ea216ae7a0.js" crossorigin="anonymous"></script>
    <script src="js/Game.js" type="module"></script>
</body>

</html>
